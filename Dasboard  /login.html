<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eagle Institute - Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="public/js/auth.js" defer></script>
    <style>
        /* Local specific overrides if needed */
        .login-page {
            justify-content: center;
            /* Center vertically */
        }

        .login-header {
            background: transparent;
            /* Cleaner look */
            padding: 30px 50px;
        }

        .nav-links li a {
            color: var(--text-light);
            font-size: 0.9rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links li a:hover {
            color: var(--primary-cyan);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            /* Glass panel class handles the rest */
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--text-white);
        }

        .form-header p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .toggle-link {
            color: var(--primary-cyan);
            cursor: pointer;
            font-weight: 600;
            margin-left: 5px;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .corner-icons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .icon-circle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .icon-circle svg {
            width: 20px;
            height: 20px;
            fill: var(--text-light);
        }
    </style>
</head>

<body class="login-page">

    <header class="login-header">
        <div class="logo-container">
            <img src="assets/AUiX-Acronym-White-With-Accents-RGB.png" alt="AUIX Logo"
                style="height: 60px; width: auto;">
        </div>
        <!-- Navbar removed as requested -->
    </header>

    <main class="login-main">
        <!-- Login Form -->
        <div class="login-container glass-panel" id="loginForm">
            <div class="form-header">
                <h2>Sign In</h2>
                <p>Welcome back, Commander.</p>
            </div>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <div class="toggle-text">
                Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign Up</span>
            </div>
        </div>

        <!-- Sign Up Form (Hidden by default) -->
        <div class="login-container glass-panel hidden" id="signupForm" style="display: none;">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join the elite force.</p>
            </div>
            <form id="signup-form" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <div class="toggle-text">
                Already have an account? <span class="toggle-link" onclick="toggleForm()">Sign In</span>
            </div>
        </div>
    </main>

    <!-- Corner icons removed as requested -->

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block'; // Or 'flex' if needed, but block is fine for this container
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            console.log('Logging in with:', email);
            window.location.href = 'dashboard.html';
        }

        function handleSignUp(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            console.log('Signing up:', name);
            alert('Sign up successful for ' + name + '! Please sign in.');
            toggleForm();
        }
    </script>
</body>

</html>
