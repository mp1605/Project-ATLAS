services:
  # 1. Backend Service (FastAPI)
  - type: web
    name: atlas-backend
    env: python
    region: oregon # or ohio
    plan: free # Can upgrade to starter for $7/mo
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: atlas-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: API_V1_STR
        value: "/api/v1"

databases:
  # 2. Managed PostgreSQL
  - name: atlas-db
    region: oregon
    plan: free # Upgrade for backups
    databaseName: atlas
    user: atlas_user

# Pre-deploy migration (optional, simple app does it on startup in main.py)
