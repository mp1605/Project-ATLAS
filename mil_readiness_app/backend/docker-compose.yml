version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mil_readiness
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    restart: always
    ports:
      - "8000:80"
    environment:
      DATABASE_URL: postgresql://user:password@db/mil_readiness
      SECRET_KEY: dev_secret_key_change_in_prod
    depends_on:
      - db

volumes:
  postgres_data:
